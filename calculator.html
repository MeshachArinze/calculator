<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-yellow h-screen w-full flex flex-col justify-center items-center">
        <div class="w-lg h-3/6 bg-slate-400 px-8 text-gray-dark bg-white py-4">
            <div class="flex flex-col">
                <div id="display" class="border-solid border-2 mb-2 h-20 bg-gray-light border-indigo-600 rounded w-60">
                   0
                </div>
                <div>
                    <table class=" flex flex-col gap-6 w-full h-full">
                        <tr class="flex justify-end gap-5 mb-4">
                            <th onclick="backSpace()" class="w-8 text-white space-x-4 cursor-pointer rounded bg-gray-light">c</th>
                            <th onclick="clearButton()" class="w-8 text-white rounded cursor-pointer bg-gray-light">del</th>
                        </tr>
                        <tr class="flex flex-row mb-4 w-full text-center gap-8">
                            <td onclick="setValue(7)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">7</td>
                            <td onclick="setValue(8)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">8</td>
                            <td onclick="setValue(9)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">9</td>
                            <td onclick="oppClick(4)" class="bg-gray-light cursor-pointer rounded-full w-8 p-1 ">/</td>
                        </tr>
                        <tr class="flex flex-row mb-4 w-full text-center gap-8">
                            <td onclick="setValue(4)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">4</td>
                            <td onclick="setValue(5)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">5</td>
                            <td onclick="setValue(6)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">6</td>
                            <td onclick="oppClick(3)" class="bg-gray-light cursor-pointer rounded-full w-8 p-1 ">x</td>
                        </tr>
                        <tr class="flex flex-row mb-4 w-full text-center gap-8">
                            <td onclick="setValue(1)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">1</td>
                            <td onclick="setValue(2)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">2</td>
                            <td onclick="setValue(3)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">3</td>
                            <td onclick="oppClick(2)" class="bg-gray-light cursor-pointer rounded-full w-8 p-1 ">-</td>
                        </tr>
                        <tr class="flex flex-row mb-4 w-full text-center gap-8">
                            <td onclick="setValue(0)" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">0</td>
                            <td onclick="setDecimal('.')" class="bg-yellow rounded-full -translate-y-8 cursor-pointer w-8 p-1 ">.</td>
                            <td onclick="equalClick('=')" class="bg-yellow rounded-full cursor-pointer w-8 p-1 ">=</td>
                            <td onclick="oppClick(1)" class="bg-gray-light cursor-pointer rounded-full w-8 p-1 ">+</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    >
    <script src="./src/calculator.js"></script>
</body>
</html>
